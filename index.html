<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Stylesheets-->
    <link rel="stylesheet" href="css/style.css">

    <title>Solar Atmosphere</title>
</head>

<body>
    <h1 class="solar-header">Solar System Atmosphere</h1>

    <!--Solar System-->
    <div class="sizer">
        <div class="wrapper">
            <div class="solar-system">
                <div class="positioner sun"></div>
                <div class="orbit positioner mercury">
                    <div class="planet"></div>
                </div>
                <div class="orbit positioner venus">
                    <div class="planet"></div>
                </div>
                <div class="orbit positioner earth">
                    <div class="planet"></div>
                </div>
                <div class="orbit positioner mars">
                    <div class="planet"></div>
                </div>
                <div class="orbit positioner jupiter">
                    <div class="planet"></div>
                </div>
                <div class="orbit positioner saturn">
                    <div class="planet"></div>
                </div>
                <div class="orbit positioner uranus">
                    <div class="planet"></div>
                </div>
                <div class="orbit positioner neptune">
                    <div class="planet"></div>
                </div>
                <div class="orbit positioner pluto">
                    <div class="planet"></div>
                </div>
            </div>
        </div>
    </div>



    
</body>

</html>
